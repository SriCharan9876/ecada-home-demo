name: Learn ARB rules (hourly)

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch: {}

jobs:
  train:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests numpy

      - name: Run trainer
        env:
          AIO_USERNAME: ${{ secrets.AIO_USERNAME }}
          AIO_KEY: ${{ secrets.AIO_KEY }}
        run: |
          python trainer/train.py

      - name: Commit arb.json if changed
        run: |
          if [[ -n "$(git status --porcelain arb.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add arb.json
            git commit -m "Update ARB $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi
